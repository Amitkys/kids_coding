<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="dark:bg-black">
<!-- for total points  -->
<div class="flex flex-col mx-2 my-4 total-points">
  <div class="-m-1.5 overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <h4 class="font-semibold text-lg dark:text-neutral-400">Total Points</h4>
      <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700 text-center">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">Aman</th>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">Badal</th>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">YashRaj</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">29</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">29</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">29</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- for homework points -->
<div class="flex flex-col mx-2 my-8 homework-points">
  <div class="-m-1.5 overflow-x-auto">
    <div class="p-1.5 min-w-full inline-block align-middle">
      <h4 class="font-semibold text-lg dark:text-neutral-400">Home Work Points</h4>
      <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700 text-center">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">Date</th>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">Aman</th>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">Badal</th>
              <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase dark:text-blue-500">YashRaj</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">31 Aug</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">2</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">0</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200">2</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<script>
  document.addEventListener('DOMContentLoaded', function () {
  function updateTotalPoints() {
    const homeworkTableRows = document.querySelectorAll('.homework-points tbody tr');
    const totalPointsCells = document.querySelectorAll('.total-points tbody tr td');

    // Initialize totals for each student
    let totals = [0, 0, 0]; // Aman, Badal, YashRaj

    homeworkTableRows.forEach(row => {
      const cells = row.querySelectorAll('td');
      cells.forEach((cell, index) => {
        if (index > 0) { // Skip the date column
          const value = cell.textContent.trim();
          if (value !== '-') {
            totals[index - 1] += parseInt(value, 10);
          }
        }
      });
    });

    // Update the total points table
    totalPointsCells.forEach((cell, index) => {
      cell.textContent = totals[index];
    });
  }

  // Call the function to update totals on page load
  updateTotalPoints();
});

</script>
</body>
</html>
